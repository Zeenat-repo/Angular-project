
<div class="jumbotron">
    <h1 class="text-center">Add New data</h1>
</div>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Hurry!!</strong> Your Data Added Successfully.
    <button (click)=" closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
    </button>
  </div>
  <div class="container">
<form [formGroup]="addNewUser" (ngSubmit)="createData()" >
    <div class="form-group row">
        <div class="col-6">
        <label class="form-label" >FirstName</label>
    </div>
        <div class="col-6">
        <input type="text" class="form-control input" placeholder="Enter FirstName" formControlName="firstName">
    </div>
    </div>

    <div class="form-group">
        <label class="form-label" >LastName : </label>
    
        <input type="text" class="form-control input" placeholder="Enter LastName" formControlName="lastName">
    </div>
    <div class="form-group">
        <label class="form-label" >Email</label>
        <input type="email" class="form-control input" placeholder="Enter Email" formControlName="email">
    </div>

    <div class="form-group">
        <label class="form-label" >Mobile</label>
        <input type="text" class="form-control input"placeholder="Enter Mobile No" formControlName="mobile">
    </div>

    <div class="form-group">
        <label class="form-label">Salary</label>
        <input type="text" class="form-control input"placeholder="Enter Salary" formControlName="salary">
    </div>


    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>
